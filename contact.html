<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>SkriptEditor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/c7420f54fd.js" crossorigin="anonymous"></script>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
<section class="header2">
    <nav>
        <a href="index.html"><img src="images/logo.png"></a>
        <div class="nav-links" id="navLinks">
            <i class="fa-solid fa-bars" onclick="hideMenu()"></i>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="coding.html">CODING</a></li>
                <li><a href="forum.html">SHARE</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
        <i class="fa-solid fa-bars" onclick="showMenu()"></i>
    </nav>
</section>

<section class="cttxt">
    <h1>Contact</h1>
    <p>We would love to anwser all your questions<br>i will recommend to use our discord if you need<br>fast response time</p>
</section>

<section class="contact-section">
    <div class="contact">
        <div class="contact-box">
            <div class="contact-text">
                <form onsubmit="sendEmail(); reset(); return false;">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="name" class="lb">Name</label>
                            <input required type="text" id="name" placeholder="Name Surname" class="plhl">
                        </div>
                        <div class="input-group">
                            <label for="email" class="lb">Email</label>
                            <input required id="email" type="email" placeholder="Email id" class="plhl">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="username" class="lb">Username</label>
                            <input type="text" placeholder="BigBear" class="plhl">
                        </div>
                        <div class="input-group">
                            <label for="subject" class="lb">Subject</label>
                            <input required id="subject" type="text" placeholder="skripts" class="plhl">
                        </div>
                    </div>

                    <label for="message" class="messagec">Message</label>
                    <textarea required id="message" rows="5" placeholder="How can we help you ?" class="textm"></textarea>

                    <button type="submit" class="cbtn">SEND</button>

                </form>
            </div>
        </div>
    </div>
</section>

<script>

    var navLinks = document.getElementById("navLinks");

    function showMenu(){
        navLinks.style.opacity = "1";
        navLinks.style.pointerEvents = "auto";
    }
    function hideMenu(){
        navLinks.style.opacity = "0";
        navLinks.style.pointerEvents = "none";
    }

</script>

<section>
    <footer class="footer">
        &copy; <em id="date"></em>SkriptEditor
    </footer>
</section>

<script src="main.js"></script>
<script src="smtp.js"></script>

</body>
</html>
